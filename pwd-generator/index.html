<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1>
          Generate a
          <span id="head-color-text" style="color: rgba(16, 185, 129, 1)"
            >random password</span
          >
        </h1>
        <p id="header-p">Never use an insecure password again.</p>
      </header>

      <form name="generate-options" id="generate-options">
        <div id="pwd-length">
          <p id="display-length">Length(21)</p>
          <input
            type="range"
            id="slider"
            class="pointer"
            min="6"
            max="42"
            value="21"
          />
        </div>

        <div id="pwd-options">
          <input
            type="checkbox"
            class="pointer"
            name="letters"
            id="letters-box"
            checked
          />
          <label for="letters-box" class="checkbox-text">Letters</label>

          <input
            type="checkbox"
            name="numbers"
            id="numbers-box"
            class="pointer"
            checked
          />
          <label for="numbers-box" class="checkbox-text">Numbers</label>

          <input
            type="checkbox"
            name="symbols"
            id="symbols-box"
            class="pointer"
          />
          <label for="symbols-box" class="checkbox-text">Symbols</label>
        </div>

        <button
          id="pwd-generate-btn"
          class="pointer"
          style="background-color: #10b981"
        >
          Generate Passwords
        </button>
      </form>

      <div class="line"></div>

      <section id="pwd-section">
        <div class="pwd-style" id="pwd-one"></div>

        <div class="pwd-style" id="pwd-two"></div>
      </section>

      <script src="index.js"></script>
    </div>
  </body>
</html>
