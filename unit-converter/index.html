<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Unit Conversion</h1>

      <label for="conversion-input"></label>
      <input id="conversion-input" />

      <!-- <label for="decimal-select">How many decimal places?</label>
      <select name="decimals" id="decimal-select"></select> -->

      <button id="convert-btn">Convert</button>
    </header>

    <section id="conversion-section">
      <div id="length" class="conversion-dispay">
        <h2 class="conversion-title">Length (Meter/Feet)</h2>
      </div>

      <div id="volume" class="conversion-dispay">
        <h2 class="conversion-title">Volume (Liters/Gallons)</h2>
      </div>

      <div id="mass" class="conversion-dispay">
        <h2 class="conversion-title">Mass (Killograms/Gallons)</h2>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
