<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d8d7cb5877.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <h1 class="hidden">Scoreboard</h1>

    <div id="container">
      <div id="home-team" class="team-scores">
        <h2 class="team-name">HOME</h2>
        <div
          id="home-points"
          class="black points digital-text"
          style="color: #e0a458"
        >
          0
        </div>

        <button id="home1-point" class="add-point">+1</button>
        <button id="home2-point" class="add-point">+2</button>
        <button id="home3-point" class="add-point">+3</button>
        <div id="home-foul-container">
          <h3 class="fouls">FOULS</h3>
          <button id="home-add-foul" class="add-foul">+</button>
          <div id="home-fouls" class="foul-score black digital-text">0</div>
          <div id="home-bonus1" class="bonus black digital-text">B</div>
          <div id="home-bonus2" class="bonus black digital-text">B</div>
        </div>
      </div>
      <div id="time-period">
        <div id="b-ball">
          <img
            id="hoop"
            src="basketball-hoop-regular.svg"
            alt="bball-hoop"
            style="fill: aliceblue"
          />
        </div>
        <div id="timer" class="black digital-text">12:00</div>
        <div id="period-number" class="black digital-text">1</div>
        <div id="period">PERIOD</div>
        <div id="time-btns">
          <button id="start-btn" class="digital-text">START</button>
          <button id="pause-btn" class="digital-text" style="display: none">
            PAUSE
          </button>
          <button id="reset-btn" class="digital-text">RESET</button>
        </div>
      </div>

      <div id="guest-team" class="team-scores">
        <h2 class="team-name">GUEST</h2>
        <div
          id="guest-points"
          class="black points digital-text"
          style="color: #e0a458"
        >
          0
        </div>

        <button id="guest1-point" class="add-point">+1</button>
        <button id="guest2-point" class="add-point">+2</button>
        <button id="guest3-point" class="add-point">+3</button>
        <div id="guest-foul-container">
          <h3 class="fouls">FOULS</h3>
          <button id="guest-add-foul" class="add-foul">+</button>
          <div id="guest-fouls" class="foul-score black digital-text">0</div>
          <div id="guest-bonus1" class="bonus black digital-text">B</div>
          <div id="guest-bonus2" class="bonus black digital-text">B</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
