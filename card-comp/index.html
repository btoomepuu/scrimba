<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&amp;family=Source+Sans+Pro&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="img/tech.jpg"
        alt="iphone and airpods on a open macbook"
      />
      <div class="card-content">
        <h1 class="card-title">7 tech tips and tricks that you need to know</h1>
        <p class="card-body">
          Using these 7 proven tips from experts in teh industry, you can save
          time, money, and more!
        </p>
        <div class="card-footer">
          <p class="card-read-time">
            <span>15</span> minute <br />
            read
          </p>
          <a href="#" class="card-btn">read more</a>
        </div>
      </div>
    </div>
  </body>
</html>
